<div class="child">
  <h2 style="text-align: center">Child Component</h2>
  <p style="text-align: center">{{ message }}</p>
  <label for="message-input">Add new command</label>
  <input type="text" id="message-input" #newCommand />
  <button (click)="sendMessage(newCommand.value)"> <!--  newCommand.value = '' used for clear the input element -->
    Add
  </button>
</div>
